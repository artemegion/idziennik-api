<p>
    Information about a test.
</p>

<p class="section-title">Fields</p>
<p>date: <span class="interface">Date</span> - date when test will happen</p>
<p>dayOfWeek: <span class="class">string</span> - day of the week when test will happen</p>
<p>subject: <span class="class">string</span> - subject</p>
<p>type: <span class="class">string</span> - type</p>
<p>issuedBy: <span class="class">string</span> - name of teacher that issued the test</p>
<p>scope: <span class="class">string</span> - scope</p>
<p>id: <span class="class">number</span> - entry id</p>
